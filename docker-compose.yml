version: '3.8'

services:
  telbooru-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telbooru-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - BOORU_API_KEY=${BOORU_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_SEARCH_RESULTS=${MAX_SEARCH_RESULTS:-10}
      - RATING_FILTER=${RATING_FILTER:-safe}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - telbooru-network
    healthcheck:
      test: ["CMD", "python", "-c", "import os; import sys; sys.exit(0 if os.environ.get('TELEGRAM_BOT_TOKEN') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: telbooru-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - telbooru-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  telbooru-network:
    driver: bridge

volumes:
  redis_data: